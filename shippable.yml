language: node_js

version:
  - 0.12

build:
  ci:
    - echo "build"
    
  post_ci:
    - docker build -t www.ship-dtr.in/sample-node-dtr:$BRANCH.$BUILD_NUMBER .
    - docker push www.ship-dtr.in/sample-node-dtr:$BRANCH.$BUILD_NUMBER

integrations:
  hub:
    - integrationName : "ship-dtr"
      type : Docker Trusted Registry
